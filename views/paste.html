<form name="form" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : form.title.$invalid && !form.title.$pristine }">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="paste.title" name="title" required>
        <p ng-show="form.title.$invalid && !form.title.$pristine" class="help-block">Please specify a title for this paste.</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : form.language.$invalid && !form.language.$pristine }">
        <label>Language</label>
        <select class="form-control" ng-model="paste.language" name="language" required>
            <option></option>
            <option value="agda">Agda</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="haskell">Haskell</option>
            <option value="idris">Idris</option>
            <option value="javascript">Javascript</option>
            <option value="other">Other</option>
        </select>
        <p ng-show="form.language.$invalid && !form.language.$pristine" class="help-block">Select the language used in this paste.</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : form.body.$invalid && !form.body.$pristine }">
        <label>Code</label>
        <textarea ng-model="paste.body" class="form-control" rows="5" name="body" ng-minlength="10" required></textarea>
        <p ng-show="form.body.$invalid && !form.body.$pristine" class="help-block">Paste your code here (minimun 10 characters).</p>
    </div>
    <input type="button" class="btn btn-default" ng-click="reset()" value="Clear code">
    <input type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="save(paste)" value="Save">
</form>
